<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <div class="initial-info">
                <label for="" id="name-label">Name</label>
                <input required type="text" id="name" placeholder="name">
                <label for="" id="email-label">Email</label>
                <input required type="email" name="" id="email" placeholder="email">
                <label for="" id="number-label">Age
                (optional)</label>
            <input type="number" name="" id="number" min="1" max="99" placeholder="number">
            </div>
            
            <div class="age">
                <label for="" id="dropdown">
                    Which option best describes your current role?
                </label>
                <div class="select-options">
                    <select name="" id="dropdown">
                        <option selected >Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
            <div class="recommendation">
                <label for="radio">Would you recommend freeCodeCamp to a friend?</label>
                <div class="recommend-options">
                    <label for=""><input name="user-recommend" value="value" type="radio">Definitely
                    </label>
                    <label for=""><input name="user-recommend" value="value" type="radio">Maybe
                    </label>
                    <label for=""><input name="user-recommend" type="radio">Not sure</label>
                </div>
            </div>
            <div class="feature">
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <div class="checkbox-options">
                    <select name="favorite-feature" id="">
                        <option selected value="">Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </div>
            </div>


            <div class="improvement">
                <label for="improve">What would you like to see improved? <span class="clue">(Check all that apply)</span></label>
                <div class="improved-options">
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Front-end Projects</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Back-end Projects</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Data Visualisation</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Challenges</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Open Source Community</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Gitter help rooms</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Videos</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">City Meetups</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Wiki</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Forum</label>
                    <label for=""><input id="improve" name="improve" type="checkbox" value="value">Additional Courses</label>
                </div>
            </div>
            <div class="textarea">
            <h3>Any comments or suggestions?</h3>
            <textarea></textarea>
            </div>
            <div class="submit-button">
                <button id="submit">Submit</button>
            </div>
        </form>
        </div>
    </body>
</html>
